<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<meta charset="UTF-8">
	<title>Inicio</title>
	<style>
		.invalid-feedback {
			display: block;
		}
	</style>
</head>

<body class="container">
	<h1 th:text="${titulo}">Mis Contactos</h1>


	<form action="" method="post" th:object="${contacto}" novalidate>

		<div class="mb-2">
			<label for="nombre">Nombre</label>
			<input class="form-control" type="text" placeholder="Nombre" id="nombre" th:field="*{nombre}" th:errorclass="is-invalid" />

			<div class="invalid-feedback" th:errors="*{nombre}">
			</div>

		</div>
		<div class="mb-2">
			<label for="fechanac">Fecha Nacimiento</label>
			<input class="form-control" type="date" placeholder="FechaNacimiento" id="fechanac"
				th:field="*{fechaNacimiento}"  th:errorclass="is-invalid"/>
			<div class="invalid-feedback" th:errors="*{fechaNacimiento}">
			</div>
			<div class="mb-2">
				<label for="celular">Celular</label>
				<input class="form-control" type="tel" placeholder="Celular" id="celular" th:field="*{celular}" th:errorclass="is-invalid"/>
				<div class="invalid-feedback" th:errors="*{celular}">
				</div>

				<div class="mb-2">
					<label for="email">Email</label>
					<input class="form-control" type="email" placeholder="Email" id="email" th:field="*{email}" th:errorclass="is-invalid"/>
					<div class="invalid-feedback" th:errors="*{email}">
					</div>

					<a href="/contacto/" class="btn btn-danger mt-3">Cancelar</a>

					<button class="btn btn-primary mt-3">Crear contacto</button>


	</form>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>

</html>
